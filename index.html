<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calendar</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<img src="./img/june2021.png" alt="june 2021 calendar" width="250" />
			</div>

			<div class="july header"><h1>JULY 2021</h1></div>

			<div class="header">
				<img src="./img/aug2021.png" alt="aug 2021 calendar" width="250" />
			</div>

			<div class="box-design blue-col"><p class="week-day">Sun</p></div>
			<div class="box-design"><p class="week-day">Mon</p></div>
			<div class="box-design"><p class="week-day">Tue</p></div>
			<div class="box-design"><p class="week-day">Wed</p></div>
			<div class="box-design"><p class="week-day">Thu</p></div>
			<div class="box-design"><p class="week-day">Fri</p></div>
			<div class="box-design green-col"><p class="week-day">Sat</p></div>

			<div class="box-design no-input"></div>
			<div class="box-design no-input"></div>
			<div class="box-design no-input"></div>
			<div class="box-design no-input"></div>
			<div class="box-design align-top"><p>1</p></div>
			<div class="box-design align-top"><p>2</p></div>
			<div class="box-design align-top green-col"><p>3</p></div>

			<div class="box-design blue-col"><p>4</p></div>
			<div class="box-design"><p>5</p></div>
			<div class="box-design"><p>6</p></div>
			<div class="box-design"><p>7</p></div>
			<div class="box-design"><p>8</p></div>
			<div class="box-design"><p>9</p></div>
			<div class="box-design green-col"><p>10</p></div>

			<div class="box-design blue-col"><p>11</p></div>
			<div class="box-design"><p>12</p></div>
			<div class="box-design"><p>13</p></div>
			<div class="box-design"><p>14</p></div>
			<div class="box-design"><p>15</p></div>
			<div class="box-design"><p>16</p></div>
			<div class="box-design green-col"><p>17</p></div>

			<div class="box-design blue-col"><p>18</p></div>
			<div class="box-design"><p>19</p></div>
			<div class="box-design"><p>20</p></div>
			<div class="box-design"><p>21</p></div>
			<div class="box-design"><p>22</p></div>
			<div class="box-design"><p>23</p></div>
			<div class="box-design green-col"><p>24</p></div>

			<div class="box-design blue-col"><p>25</p></div>
			<div class="box-design"><p>26</p></div>
			<div class="box-design"><p>27</p></div>
			<div class="box-design"><p>28</p></div>
			<div class="box-design"><p>29</p></div>
			<div class="box-design"><p>30</p></div>
			<div class="box-design green-col"><p>31</p></div>
		</div>
		<footer><p>By: Karen C. Escabarte</p></footer>
	</body>
</html>
